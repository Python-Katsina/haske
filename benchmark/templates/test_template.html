<!-- benchmarks/templates/test_template.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .item { padding: 10px; margin: 5px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>Generated at: {{ timestamp }}</p>
    <div class="items">
        {% for item in items %}
        <div class="item">{{ item }}</div>
        {% endfor %}
    </div>
</body>
</html>
